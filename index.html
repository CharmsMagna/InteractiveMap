<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>Water Saving Case Studies</h2>
    <h3> Click on a pin to see details of each initiative </h3>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Centered globally

        // Add a base layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Create an empty object to store category layers
        var categoryLayers = {};

        var bounds = L.latLngBounds(); // Create an empty bounds object
        
        // Load GeoJSON data
        fetch('map_data.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        var props = feature.properties;
                        var popupContent = `<strong>${props.category}</strong><br>${props.summary}<br><a href="${props.link}" target="_blank">More info</a>`;
                        layer.bindPopup(popupContent);
        
                        if (!categoryLayers[props.category]) {
                            categoryLayers[props.category] = L.layerGroup();
                        }
                        categoryLayers[props.category].addLayer(layer);
        
                        // Extend bounds to include this feature's coordinates
                        bounds.extend(layer.getLatLng());
                    }
                });
        
                var overlayMaps = {};
                for (let category in categoryLayers) {
                    categoryLayers[category].addTo(map);
                    overlayMaps[category] = categoryLayers[category];
                }
        
                L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);
        
                // **Fit the map to show all pins**
                map.fitBounds(bounds, { padding: [50, 50] });
        
                // **Set max bounds to prevent zooming out too far**
                map.setMaxBounds(bounds.pad(0.5)); // Optional: Add padding to avoid edge clipping
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

    </script>
</body>
</html>
